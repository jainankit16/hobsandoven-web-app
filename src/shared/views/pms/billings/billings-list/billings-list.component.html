<div class="">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header text-center text-white">
                        <b class="">Account</b>
                    </div>
                    <div class="card-body content-padding leftScrollDiv posRelative">
                        <content-account></content-account>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-12">
                        <h2>
                            PMS Billing (Invoice) Dashboard
                        </h2>
                    </div>
                </div>
                <!-- Table Data Goes Here -->
                <!--Document List view start here-->
                <div class="card m-t-5">
                    <ngx-datatable #myTable class="material striped  doubleScroll" [rows]="tableData" [loadingIndicator]="loadingIndicator" [columnMode]="'standard'"
                        [limit]="itemsPerPage" [headerHeight]="90" [footerHeight]="50" [rowHeight]="60">

                        <ngx-datatable-column name="Partner Name" prop="vendorName" [width]="250"></ngx-datatable-column>
                        <ngx-datatable-column name="Sales Invoice" prop="Name" [width]="120">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <span (click)="openDetailPage(row)" [ngClass]="{'blueLink': row.caseId?true: false}">{{row.Name}}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Partner Case Number" prop="Partner_Case_Number__c" [width]="120"></ngx-datatable-column>
                        <ngx-datatable-column name="PMS Case Number" prop="Iron_PMS_Case_Number__c" [width]="120"></ngx-datatable-column>
                        <ngx-datatable-column name="Job Id" prop="JobId" [width]="120"></ngx-datatable-column>
                        <ngx-datatable-column name="TimeCard" prop="TimecardName" [width]="120"></ngx-datatable-column>
                        <ngx-datatable-column name="Hours per Visit" prop="SO_Additional_Hours__c" [width]="120"></ngx-datatable-column>
                        <ngx-datatable-column name="PPE Hours (SO)" prop="SO_PPE_Hours__c" [width]="120"></ngx-datatable-column>
                        <ngx-datatable-column name="Currency" prop="CurrencyIsoCode" [width]="120"></ngx-datatable-column>
                        <ngx-datatable-column name="PPE Hour(s) Cost" prop="SO_PPE_Hours_Price__c" [width]="120"></ngx-datatable-column>
                        <ngx-datatable-column name="T&M Hourly Price (Overage)" prop="SO_Roll_up_Additional_Rate__c" [width]="130"></ngx-datatable-column>
                        <ngx-datatable-column name="VAT Amount" prop="Actual_VAT_Tax__c" [width]="120"></ngx-datatable-column>
                        <ngx-datatable-column name="Grand Total" prop="grandTotal" [width]="120"></ngx-datatable-column>
                        <ngx-datatable-column name="Balance Invoice Amount" prop="Balance__c" [width]="130"></ngx-datatable-column>
                        <ngx-datatable-column name="Sales Invoice Due Date" prop="dueDate" [width]="200">
                            <ng-template let-value="value" ngx-datatable-cell-template>
                                <span> {{value ? (value | date:'short' ) : ''}} </span>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-footer>
                            <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize" let-selectedCount="selectedCount"
                                let-curPage="curPage" let-offset="offset">
                                <div style="padding: 5px 10px">
                                    <div>
                                        Total: {{((tableData[0]) && !tableData[0]['message']) ? rowCount : 0}}
                                    </div>
                                </div>
                                <datatable-pager [pagerLeftArrowIcon]="'datatable-icon-left'" [pagerRightArrowIcon]="'datatable-icon-right'" [pagerPreviousIcon]="'datatable-icon-prev'"
                                    [pagerNextIcon]="'datatable-icon-skip'" [page]="curPage" [size]="pageSize" [count]="rowCount"
                                    [hidden]="!((rowCount / pageSize) > 1)" (change)="myTable.onFooterPage($event)">
                                </datatable-pager>
                                <div style="padding: 5px 10px" [hidden]="!((rowCount / pageSize) > 1) || noRecords">
                                    <div>
                                        <button class="btn btn-sm" (click)="loadMoreRecords()">Load More</button>
                                    </div>
                                </div>
                            </ng-template>
                        </ngx-datatable-footer>
                    </ngx-datatable>
                </div>
                <!--End here-->
                <!--end here-->

            </div>

            <br/>
        </div>
    </div>
</div>
