<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
	<ngb-panel id="ngb-panel-0" title="Worker Status">
		<ng-template ngbPanelContent>
			<div class="row">
				<div class="col-2"><label>Worker Name:</label>	</div>
				<div class="col-4">{{data?.worker?.Name}}</div>
				<div class="col-2"><label>Profile Status:</label></div>
				<div class="col-4">{{data?.worker?.skilling?.Status__c}}</div>

				<div class="col-2 m-t-10"><label>Worker Type:</label>	</div>
				<div class="col-4 m-t-10">{{data?.worker?.Worker_Type__c}}</div>
				<div class="col-2 m-t-10"><label>Worker Phone:</label></div>
				<div class="col-4 m-t-10">{{data?.worker?.Work_Phone_Number__c}}</div>
			</div>
		</ng-template>
	</ngb-panel>

</ngb-accordion>
