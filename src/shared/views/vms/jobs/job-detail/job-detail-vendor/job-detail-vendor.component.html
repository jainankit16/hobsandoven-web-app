<div class="m-t-15" *ngIf="job">
    <!-- Vendor Details -->
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <strong class="text-muted">Name</strong>
                    <p>{{job?.vendor?.Name}}</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <strong class="text-muted">Service Global Ref</strong>
                    <p>{{job?.vendor?.Service_Global_Ref__c}}</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <strong class="text-muted">Standard Supported FSL</strong>
                    <p>{{job?.vendor?.Standard_Supported_FSL__c}}</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <strong class="text-muted">Shipping Postal Code</strong>
                    <p>{{job?.vendor?.ShippingPostalCode}}</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-12">
                <div class="form-group">
                    <strong class="text-muted">Address</strong>
                    <p>{{job?.address}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card-body" *ngIf="errorMessage">
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-warning" role="alert">
                {{errorMessage}}
            </div>
        </div>
    </div>
</div>
