<form novalidate [formGroup]="userProfileForm" (ngSubmit)="updateUserProfile()" class="form-horizontal form-material">
    <div class="form-group">
        <label class="col-md-12">First Name</label>
        <div class="col-md-12">
            <input formControlName="id" class="form-control form-control-line" type="hidden">
            <input formControlName="firstname" class="form-control form-control-line" type="input">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-12">Last Name</label>
        <div class="col-md-12">
            <input formControlName="lastname" class="form-control form-control-line" type="input">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-12">Email</label>
        <div class="col-md-12">
            <input [attr.disabled]="true" formControlName="email" class="form-control form-control-line" type="input">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-12">Phone</label>
        <div class="col-md-12">
            <input formControlName="Phone" class="form-control form-control-line" type="input">
        </div>
    </div>
    <div class="input">
        <label class="col-md-12">Birth Date</label>
        <div class="col-md-12">
            <div class="input-group">
                <input class="form-control form-control-line" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" formControlName="Birthdate"
                    readonly="true" />
                <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
            </div>
        </div>
    </div>
    <div class="form-group"></div>
    <div class="form-group">
        <label class="col-md-12">City</label>
        <div class="col-md-12">
            <input formControlName="MailingCity" class="form-control form-control-line" type="input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-12">State</label>
        <div class="col-md-12">
            <input formControlName="MailingState" class="form-control form-control-line" type="input">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-12">Country</label>
        <div class="col-md-12">
            <select class="form-control form-control-line" formControlName="MailingCountry">
                <option *ngFor="let country of countries" [value]="country.Name">
                    {{country.Country__c}}
                </option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <button class="btn btn-info waves-effect waves-light">Update Profile</button>
        </div>
    </div>
</form>
