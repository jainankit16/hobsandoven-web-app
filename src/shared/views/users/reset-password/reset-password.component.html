<div>
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <alert></alert>
                <app-preloader></app-preloader>
                <form [formGroup]="recoverForm" (ngSubmit)="resetPassword()" class="form-horizontal">
                    <input class="form-control" type="hidden" formControlName="url">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recover Password</h3>
                            <p class="text-muted">Enter your email and instructions will be sent to you! </p>
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{'has-danger': recoverForm.controls['username'].invalid && recoverForm.controls['username'].touched}">
                        <div class="col-xs-12">
                            <input class="form-control" type="email" placeholder="Email" formControlName="username" required>
                            <div class="form-control-feedback" *ngIf="recoverForm.get('username').invalid && recoverForm.get('username').touched">
                                Email is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="pull-left p-t-0">

                            </div>
                            <a href="javascript:void(0)" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active" [routerLink]="['/login']" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i>
                            Login?</a>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button [disabled]="!recoverForm.valid" class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
