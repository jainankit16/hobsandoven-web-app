<div class="col-sm-12 col-md-12 text-right">
    <div>
        <button type="button" class="btn btn-info" (click)="open(manageSkillModel,'lg');" i18n>
                    <i class="mdi mdi-access-point"></i> Manage Skill
                </button>
    </div>
</div>
<div *ngIf="userskill?.length > 0">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Skill</th>
                    <th>Created</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="job-row " *ngFor="let skill of userskill">
                    <td>{{skill.Name}}&nbsp;</td>
                    <td>{{skill.createdAt | date:'short'}}</td>
                    <td>
                        <button class="btn btn-danger waves-effect waves-light" type="button" (click)="deleteUserSkill(skill.id, skill.Name);"><i class="mdi mdi-delete"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="errorMessage">
    <div class="alert alert-warning m-t-5 ">
        {{errorMessage}}
    </div>
</div>
<ng-template ngbTabContent #manageSkillModel let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Manage Skills</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <app-manage-skills (addSkill)="skillAdded($event)"></app-manage-skills>
</ng-template>
