<div class="container">
	<ngb-accordion #acc="ngbAccordion" activeIds="PaymentDetails, WorkOrderLineDetails" [destroyOnHide]="false">
		<ngb-panel class="pull-left" id="PaymentDetails" title="Payment Details" class="Cards-header ">
			<ng-template ngbPanelContent>
				<div class="m-2">
					<div class="row">
						<div class="col-md-6">
							<div class="row ">
								<label for="Partner" class="form-group col-md-4 font-weight-bold">Payment # </label>
								<div class="col-md-6 ">{{payment.Name}} </div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="row">
								<label for="Partner" class="form-group col-md-4 font-weight-bold">Account Name </label>
								<div class="col-md-6 "> {{payment.invoice?.vendor?.Name }} </div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="row">
								<label for="workorder" class="form-group col-md-4 font-weight-bold">Method of Payment</label>
								<div class="col-md-6 " class="col-md-8">{{payment.Method_of_Payment__c}} </div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="row">
								<label for="workordercode" class="form-group col-md-4 font-weight-bold">Payment Status</label>
								<div class="col-md-6" class="col-md-8">{{payment.Payment_Status__c}}</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="row">
								<label for="workorder" class="form-group col-md-4 font-weight-bold">Invoice Due Date</label>
								<div class="col-md-6 " class="col-md-8"> {{payment.invoice?.Due_Date__c | date: 'shortDate'}} </div>
							</div>
						</div>

					</div>
				</div>
			</ng-template>
		</ngb-panel>

	</ngb-accordion>
</div>
