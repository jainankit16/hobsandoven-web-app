<div class="table-responsive posRelative">
    <table class="table color-table info-table">
        <thead>
            <tr>
                <th *ngIf="showRadioButtons">Select</th>
                <th width="20%">Program Number</th>
                <th width="45%">Program Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let program of programs, let i = index">
                <td *ngIf="showRadioButtons">
                    <input [checked]='program.sfdcId == selectedProgramId' type="radio" name="programSelect" [id]="'rdoAcc' + i" [value]="program.sfdcId"
                        (change)="selectProgram(program)">
                    <label [for]="'rdoAcc' + i"></label>
                </td>
                <td>
                    <a href="javascript:void(0)" (click)="openDetailPage(programDetail,'xl',program)">{{program?.Project__c}}</a>
                </td>
                <td>{{program?.Name}}</td>
                <td>{{program?.CreatedDate | date:'shortDate'}}</td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #programDetail let-c="close" let-d="dismiss">
    <div class="modal-header ">
        <h4 class="modal-title">Project Detail</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body scroll-vertical740">
        <program-detail [program]="contentData"></program-detail>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
