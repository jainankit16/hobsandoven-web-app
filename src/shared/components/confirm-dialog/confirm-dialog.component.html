<div *ngIf="message" class="modal-backdrop fade show"></div>
<div class="modal" backdrop="static" tabindex="-1" role="dialog" style="display:block!important" *ngIf="message">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="gridSystemModalLabel">
                    <span *ngIf="(message.titleIcon)" [ngClass]="message.titleIcon">
                    </span>
                    {{message.title}}
                </h4>
                <button *ngIf="message.isClosedIcon==true" type="button" class="close" (click)="message.noFn()" title="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{message.text}}</p>
            </div>
            <div class="modal-footer" *ngIf="message?.type == 'confirm'">
                <button type="button" [ngClass]="message.cbtnTitleClass" (click)="message.noFn()">{{message.cbtnTitle}}</button>
                <button type="button" [ngClass]="message.obtnTitleClass" (click)="message.okFn()">{{message.obtnTitle}}</button>
            </div>
        </div>
    </div>
</div>
