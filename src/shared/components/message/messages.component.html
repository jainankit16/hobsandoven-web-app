<div class="chat-main-box">
    <!-- .chat-right-panel -->
    <div class="chat-right-aside" style="width: 100%">
        <div class="chat-rbox" *ngIf="jobComments">
            <ul class="chat-list p-20">
                <!--chat Row -->
                <ng-container *ngFor="let comment of jobComments">
                    <li ngClass="{inverse: comment.CreatedById === user.sfdcId}">
                        <div class="chat-img"><img src="../assets/images/users/1.jpg" alt="user" /></div>
                        <div class="chat-content">
                            <h5>{{comment.Comment_By__c}}</h5>
                            <div class="box bg-light-info">{{comment.Comment__c}}</div>
                        </div>
                        <div class="chat-time">{{comment.Comment_Date__c | date: 'short'}}</div>
                    </li>
                </ng-container>
            </ul>
        </div>
        <div class="card-body b-t">
            <div class="row">
                <div class="col-8">
                    <select class="form-control" name="message_type" #message_type>
                        <option value="">Select Message Type</option>
                        <option *ngFor="let types of MessageTypes"
                            [value]="types.label">
                            {{types.label}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <textarea placeholder="Type your message here" class="form-control b-0" name="newMessage" #newMessage></textarea>
            </div>

            <div class="col-4 text-right">
                <button type="button" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i></button>
            </div>
        </div>
    </div>
</div>
</div>
