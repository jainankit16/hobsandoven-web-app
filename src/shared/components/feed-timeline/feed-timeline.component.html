<ul class="timeline" *ngIf="feeds.length > 0">
    <li *ngFor="let feed of feeds; let odd=odd;" class="{{odd ? 'timeline-inverted' : ''}}">
        <div class="timeline-badge success">
            <!-- <img class="img-responsive" alt="user" src="../assets/images/users/1.jpg" alt="img">
                 <i class="mdi mdi-account-edit"></i> -->
            <i class="{{typeIcon.Update}}"></i>
        </div>
        <div class="timeline-panel">
            <div class="timeline-heading">
                <h4 class="timeline-title">{{feed.title}}</h4>
                <p>
                    <small class="text-muted">
                        <i class="fa fa-clock-o"></i> {{feed.createdAt | date:'short'}} by {{feed?.context.activityByName}}</small>
                </p>
            </div>
            <div class="timeline-body">
                <p>{{feed.description}}</p>
            </div>
            <div *ngIf="feed.log.length > 0" class="text-right">
                <span>
                    <a href="javascript:;" (click)="openDetails(feedDetails, 'xxl', feed.id, feed.modelName)">
                        <span class="job-title">View Details</span>
                    </a>
                </span>
            </div>
        </div>
    </li>
</ul>
<div *ngIf="errorMessage">
    <div class="alert alert-warning m-t-5">
        {{errorMessage}}
    </div>
</div>

<!-- expanded view feed -->
<ng-template #feedDetails let-c="close" let-d="dismiss">
    <div class="modal-header ">
        <h4 class="modal-title">Activity Details</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-feed-detail embeddedView="true" modelId={{currentExpandViewId}}></app-feed-detail>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
